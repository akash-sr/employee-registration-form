<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
   <script defer src="./dist/index.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="logo">
        <img src="./assets/devrev-logo.png" alt="logo">
        <h1>DevRev</h1>
    </div>
    <form action="/" name="registrationForm" id="regform" class="form" method="get">
       <div class="inputfield">
          <label>First Name
          </label>
          <span class="material-icons-sharp" id="fname-err">
            error
        </span>
          <input type="text" name="fname" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <span class="material-icons-sharp" id="lname-err">
            error
        </span>
          <input type="text" name="lname" class="input" required>
       </div>  
       <div class="inputfield">
          <label>Email Address</label>
          <span class="material-icons-sharp" id="email-err">
            error
        </span>
          <input type="email" name="email" class="input" required>
       </div> 
       <div class="inputfield">
        <label>Password</label>
        <input type="password" name="pwd" class="input" required>
     </div> 
     <div class="inputfield">
        <label>Confirm Password</label>
        <span class="material-icons-sharp" id="cpwd-err">
         error
     </span>
        <input type="password" name="cpwd" class="input" required>
     </div>  
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
       </div> 
       
      <div class="inputfield">
          <label>Phone Number</label>
          <span class="material-icons-sharp" id="phone-err">
            error
        </span>
          <input type="text" class="input" name="phone" required>
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" name="address"></textarea>
       </div> 
       <div class="actions">
        <div class="cancel" >
            <input type="submit" value="Cancel" id="cancel" class="btn">
          </div>
        <div class="register" >
            <input type="submit" value="Register" id="register" class="btn">
          </div>
       </div>
      
    </form>

</div>	


</body>
</html>
