<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
   <script defer src="./dist/index.js"></script>
</head>
<body>

   
<div class="wrapper">
    <div class="logo">
        <img src="./assets/devrev-logo.png" alt="logo">
        <h1>DevRev</h1>
    </div>
    <!-- <div class="title">
       <h2>Register Now</h2>
    </div> -->
    <form action="/" name="registrationForm" id="regform" class="form" method="get">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" name="fname" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" name="lname" class="input" required>
       </div>  
       <div class="inputfield">
          <label>Email Address</label>
          <input type="email" name="email" class="input" required>
       </div> 
       <div class="inputfield">
        <label>Password</label>
        <input type="password" name="pwd" class="input" required>
     </div> 
     <div class="inputfield">
        <label>Confirm Password</label>
        <input type="password" name="cpwd" class="input" required>
     </div>  
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
       </div> 
       
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" name="phone" required>
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" name="address"></textarea>
       </div> 
       <div id="verdict">
      </div>
       <div class="actions">
        <div class="cancel" >
            <input type="submit" value="Cancel" id="cancel" class="btn">
          </div>
        <div class="register" >
            <input type="submit" value="Register" id="register" class="btn">
          </div>
       </div>
      
    </form>

</div>	

 <!-- <div class="back-circle">
      
</div> -->
</body>
</html>
